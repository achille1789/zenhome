<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: bisque">

<div class="container pt-3">
    <h1>ZenHome App</h1>
</div>

<div class="container-sm">
    <div class="row">
        <div class="col" id="buttons">
            <button type="button" id="btn-login" class="btn btn-primary">Login</button>
            <button type="button" id="btn-create" class="btn btn-secondary">Create account</button>
            <button type="button" id="btn-update" class="btn btn-success">Update account</button>
            <button type="button" id="btn-reset" class="btn btn-warning">Forgot password</button>
            <button type="button" id="btn-delete" class="btn btn-danger ">Delete Account</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form class="d-none" method="post">
                <div class="mb-3">
                    <div id="email-block">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="mb-3">
                    <div id="pwd-block">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                </div>
                <div class="mb-3">
                    <div id="newpwd-block">
                        <label for="new-pwd" class="form-label">New Password:</label>
                        <input type="password" class="form-control" id="new-pwd" placeholder="Enter new password" name="new-pswd">
                    </div>
                </div>
                <div class="mb-3">
                    <div id="device-block">
                        <label for="device" class="form-label">Device ID:</label>
                        <input type="text" class="form-control" id="device" placeholder="Device ID" name="device">
                    </div>
                </div>
                <button type="button" id="submit" class="btn btn-primary">Submit</button>
<!--                <button type="submit" class="btn btn-primary">Submit</button>-->
            </form>
            <div id="submitted-msg" class="d-none">Form has been submitted</div>
        </div>
    </div>
</div>

<script type="module">
    import { FormValidation } from "./form-scripts.js";
    new FormValidation();
</script>

</body>
</html>
